<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>login</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Mono&display=swap');
	</style>
</head>

<body>
	<div class="HID">
		<div id="blob"></div>
		<div id="blur"></div>
	</div>
	<nav>
		<ul class="navigation">
			<li class="navigation-item"><a href="index.html">Home</a></li>
			<li class="navigation-item"><a href="about.html">About</a></li>
			<li class="navigation-item"><a href="Contactus.html">Contact Us</a></li>
			<li class="navigation-item"><a href="auth.html">Login</a></li>

		</ul>
	</nav>
	<div>
		<h2>Login</h2>
	</div>
	<br>
	<div class="container">

		<form name="login_form" id="login_form" method="post" action="#" enctype="multipart/form-data">
			<div class="col-sm-4">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" name="login_email" id="login_email" class="form-control"
						placeholder="Enter your email">
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="login_password" id="login_password" class="form-control"
						placeholder="Enter your password">
				</div>
				<button type="button" id="login" name="login" class="btn btn-success">Login</button>
			</div><!-- end col -->

	</div><!--  end row -->
	</form>
	</div>
	<br>
</body>
<script type="module">
	import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
	import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
	import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

	// TODO: Add SDKs for Firebase products that you want to use
	// https://firebase.google.com/docs/web/setup#available-libraries

	// Your web app's Firebase configuration
	// For Firebase JS SDK v7.20.0 and later, measurementId is optional
	const firebaseConfig = {
		apiKey: "AIzaSyD55yb7zXxe4fgHCwZI9vnuWff7PlbtIN0",
		authDomain: "auction-system-2bc8d.firebaseapp.com",
		projectId: "auction-system-2bc8d",
		storageBucket: "auction-system-2bc8d.appspot.com",
		messagingSenderId: "1093789198752",
		appId: "1:1093789198752:web:f021b165634ec54c0a9cc5",
		measurementId: "G-WFNEXTJ240"
	};

	// Initialize Firebase
	const app = initializeApp(firebaseConfig);
	const analytics = getAnalytics(app)
	const auth = getAuth();
	console.log(app);

	//----- Login code start	  
	document.getElementById("login").addEventListener("click", function () {
		var email = document.getElementById("login_email").value;
		var password = document.getElementById("login_password").value;

		signInWithEmailAndPassword(auth, email, password)
			.then((userCredential) => {
				// Signed in 
				const user = userCredential.user;
				console.log(user);
				alert(user.email + " Login successfully!!!");
				document.getElementById('logout').style.display = 'block';
				// ...
			})
			.catch((error) => {
				const errorCode = error.code;
				const errorMessage = error.message;
				console.log(errorMessage);
				alert(errorMessage);
			});
	});
	//----- End

	//----- Logout code start	  
	document.getElementById("logout").addEventListener("click", function () {
		signOut(auth).then(() => {
			// Sign-out successful.
			console.log('Sign-out successful.');
			alert('Sign-out successful.');
			document.getElementById('logout').style.display = 'none';
		}).catch((error) => {
			// An error happened.
			console.log('An error happened.');
		});
	});
	//----- End

</script>
<script>
	const blob = document.getElementById("blob");

	window.onpointermove = event => {
		const { clientX, clientY } = event;

		blob.animate({
			left: `${clientX}px`,
			top: `${clientY}px`
		}, { duration: 3000, fill: "forwards" });
	}

</script>

</html>
